<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Poll Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <style>
	    body {
	        margin-top: 20px;
	    }

	    .panel-body:not(.two-col) {
	        padding: 0px;
	    }

	    .glyphicon {
	        margin-right: 5px;
	    }

	    .glyphicon-new-window {
	        margin-left: 5px;
	    }

	    .panel-body .radio, .panel-body .checkbox {
	        margin-top: 0px;
	        margin-bottom: 0px;
	    }

	    .panel-body .list-group {
	        margin-bottom: 0;
	    }

	    .margin-bottom-none {
	        margin-bottom: 0;
	    }

	    .panel-body .radio label, .panel-body .checkbox label {
	        display: block;
	    }
	</style>

	<!-- Poll - END -->
</head>
<body>

	<div class="container">

	<div class="page-header">
	    <h1><small><center>Poll</center></small></h1>
	</div>

	<!-- Poll - START -->
	<div class="container">
	    <div class="col-md-4"></div>

	    <div class="col-md-4">
	        <div class="panel panel-primary">
	            <div class="panel-heading">
	                <h3 class="panel-title"><span class="fa fa-line-chart"></span> Please Rate our service</h3>
	            </div>
	            <div class="panel-body">
	                <ul class="list-group">
	                    <li class="list-group-item">
	                        <div class="checkbox">
	                            <label>
	                                <input type="radio" name="poll" value="1" onClick='getPoll(this.value)'> Excellent
	                            </label>
	                        </div>
	                    </li>
	                    <li class="list-group-item">
	                        <div class="checkbox">
	                            <label>
	                                <input type="radio" name="poll" value="2" onClick='getPoll(this.value)'> Good
	                            </label>
	                        </div>
	                    </li>
	                    <li class="list-group-item">
	                        <div class="checkbox">
	                            <label>
	                                <input type="radio" name="poll" value="3" onClick='getPoll(this.value)'> Satisfactory
	                            </label>
	                        </div>
	                    </li>
	                    <li class="list-group-item">
	                        <div class="checkbox">
	                            <label>
	                                <input type="radio" name="poll" value="4" onClick='getPoll(this.value)'> Needs Improvement
	                            </label>
	                        </div>
	                    </li>
	                    <li class="list-group-item">
	                        <div class="checkbox">
	                            <label>
	                                <input type="radio" name="poll" value="5" onClick='getPoll(this.value)'> Poor
	                            </label>
	                        </div>
	                    </li>
	                </ul>
	            </div>
	            <div class="panel-footer text-center" id="poll">
	                
	            </div>
	        </div>
	    </div>
	</div>

	</div>
	<script type="text/javascript">
		$(document).ready( function () {
			//do something elese
		});

		function getPoll(int) {
			//make a get request
			var $vote = int;
			console.log($vote);
			$.get('poll.php', {
				vote: $vote,
			}, function (data, status) {
				if (status == 'success') {
					$("#poll").html(data);
				}
			});
		}
	</script>
</body>
</html>
